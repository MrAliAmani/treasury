[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v
markers =
    unit: Unit tests
    integration: Integration tests
    visual: Visual/UI tests
    e2e: End-to-end tests
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function 